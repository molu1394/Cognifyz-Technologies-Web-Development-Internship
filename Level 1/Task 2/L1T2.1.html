<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="b1" onclick="changecolor()">Click Me</button>

    <script>
        function changecolor(){
           document.getElementById("b1").style.backgroundColor="aqua";
        }
    </script>
    
</body>
</html>
