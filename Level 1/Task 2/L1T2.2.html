<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting Alert</title>
  <script>
    window.onload = function() {
      const now = new Date();
      const hour = now.getHours();
      let greeting;

      if (hour < 12) {
        greeting = "Good Morning!";
      } 
      else if (hour < 17) {
        greeting = "Good Afternoon!";
      } 
      else if (hour < 20) {
        greeting = "Good Evening!";
      }
       else {
        greeting = "Good Night!";
      }
      alert(greeting);
    };
  </script>
</head>
<body>
  <h1>Welcome to My Web Page</h1>
</body>
</html>
